<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Survey Viewer</title>
    
    <meta name="description" content="Survey Viewer">
    <meta name="author" content="Bernardo Marques & Samuel Silva & Tiago Araújo & 
                                João Alves & Paulo Dias & Beatriz Sousa Santos">
    
    <link rel="stylesheet" href="https://unpkg.com/nouislider@14.6.0/distribute/nouislider.css">
    <link rel="stylesheet" href="css/tabs.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/tablejs.css">
    <link rel="stylesheet" href="css/layout.css">

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/nouislider@14.6.0/distribute/nouislider.js"></script>
</head>

<body>
    <h1 class="title">Extending a Collaborative Augmented Reality Taxonomy through Visualization</h1>

    <div id="container_interaction" class="container">
        <h2> Timeline</h2>
        <div id="nouislider"></div>
        <div id="histogram"></div>
        <div id="description">
            <h3 class="title" id="desctitle"></h3>
            <div id="textdescription"></div>
        </div>
    </div>
    <div id="container_mainvis" class="container">
        <div class="pc-tab">
            <input checked="checked" id="tab1" type="radio" name="pct"  />
            <input id="tab2" type="radio" name="pct" />
            <input id="tab3" type="radio" name="pct" />
            <input id="tab4" type="radio" name="pct" />
            <nav>
                <ul>
                  <li class="tab1">
                    <label for="tab1">Sunburst</label>
                  </li>
                  <li class="tab2">
                    <label for="tab2">Legend</label>
                  </li>
                  <li class="tab3">
                    <label for="tab3">Table</label>
                  </li>
                  <li class="tab4">
                    <label for="tab4">Taxonomy</label>
                  </li>
                </ul>
            </nav>
            <section>
                <div id="sunburst_overview" class="tab1"> </div>
                <div id="legend_overview" class="tab2"> 
                    <img id="image_legend"></img>
                </div>
                <div id="table_overview" class="tab3"> </div>
                <div id="image_overview" class="tab4"> 
                    <img id="image_taxonomy"></img>
                </div>
            </section>
        </div>
    </div>

    <div id="container_list" class="container">
        <div id="div_header"> Works </div>
        <div id="card_list"></div>
    </div>
</body>
<script src="source/data.js"></script>
<!-- <script src="source/sunburst.js"></script> -->
<script src="source/sunburst_heatmap.js"></script>
<script src="source/table.js"></script>
<script src="source/cards.js"></script>
<script src="source/histogram.js"></script>
<script src="source/overview.js"></script>
</html>
